version: '3.8'

services:
  # Backend API (FastAPI)
  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: devsecops-backend
    image: devsecops-tools-backend:1.3.0
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
    networks:
      - devsecops-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Frontend UI (React + Nginx)
  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    container_name: devsecops-frontend
    image: devsecops-tools-frontend:1.3.0
    ports:
      - "3000:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - devsecops-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

networks:
  devsecops-network:
    driver: bridge
    name: devsecops-network
